<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Agency SL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER / NAV BAR -->
    <header class="top-bar">
        <div class="logo">
            <img src="images/logo.jpg" alt="Football Agency SL Logo">
        </div>

        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="players.html">Players</a>
            <a href="matches.html">Matches</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

   <!-- Contact Section -->
<section class="contact-section">
  <h1>Contact Us</h1>

  <div class="contact-layout">
    <!-- Left: Form -->
    <div class="contact-form">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email"><br><br>

        <label for="message">Message:</label>
        <textarea id="message" placeholder="Write your message"></textarea><br><br>

        <button type="submit">Send</button>
      </form>
    </div>

    <!-- Right: Contact details + map -->
    <div class="contact-details">
      <h2>Contact Details</h2>
      <p>(+232) 4975 8263</p>
      <p>info@example.com</p>
      <p>1234 Spur Road<br>Freetown</p>

      <div class="map-box">
        <img src="images/map.jpg" alt="Map Image" width="250">
      </div>
    </div>
  </div>
</section>
   <!-- Footer -->
    <footer>
        <p>All Rights Reserved 2025 &mdash; Football Agency SL</p>
    </footer> 
</body>
</html>
